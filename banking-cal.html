<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCB Dashboard</title>
    <!-- ------------favicon----------- -->
    <link rel="shortcut icon"
        href="https://image.shutterstock.com/image-vector/bank-building-isolated-on-white-260nw-749071768.jpg"
        type="image/x-icon">
    <!-- -----------tailwind css--------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        hr {
            height: 2px !important;
            background-color: rgba(128, 128, 128, 0.596);
            /* border: none; */
        }
    </style>
</head>

<body class="bg-gray-100 m-0 w-3/4 mx-auto">
    <h1 class="text-5xl text-center my-20">Account <span class="font-semibold text-blue-500">Dashboard</span></h1>

    <div class="grid lg:grid-cols-3 md:grid-cols-1 gap-14 mb-24">
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium my-2">Available Balance</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="available-amount">1000</span></p>
        </div>
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium my-2">Deposit</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="Deposit">00</span></p>
        </div>
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium my-2">Withdraw</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="Withdraw">00</span></p>
        </div>
    </div>
    <hr>
</body>

</html>
