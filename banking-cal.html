<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCB Dashboard</title>
    <!-- ------------favicon----------- -->
    <link rel="shortcut icon"
        href="https://image.shutterstock.com/image-vector/bank-building-isolated-on-white-260nw-749071768.jpg"
        type="image/x-icon">
    <!-- -----------tailwind css--------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        hr {
            height: 2px !important;
            background-color: rgba(128, 128, 128, 0.596);
            /* border: none; */
        }
    </style>
</head>

<body class="bg-gray-100 m-0 w-3/4 mx-auto">
    <h1 class="text-5xl text-center my-20">Account <span class="font-semibold text-blue-500">Dashboard</span></h1>

    <div class="grid lg:grid-cols-3 md:grid-cols-1 gap-14 mb-24">
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium mb-5">Available Balance</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="available-amount">1000</span></p>
        </div>
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium mb-5">Total Deposit</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="Total-Deposit">00</span></p>
        </div>
        <div class="bg-blue-500 p-24 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-md font-medium mb-5">Total Withdraw</h3>
            <p class="text-center bg-blue-700 p-2 rounded">BDT : <span id="Total-Withdraw">00</span></p>
        </div>
    </div>

    <hr>

    <h1 class="text-5xl text-center my-20"><span class="font-semibold text-blue-500">Withdraw</span> and <span
            class="font-semibold text-blue-500">Deposit</span></h1>

    <div class="grid lg:grid-cols-2 md:grid-cols-1 gap-14 my-24">
        <div class="bg-blue-500 p-9 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-xl font-bold my-6">Deposit</h3>
            <input type="number" name="" id="Deposit-input"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Please enter your amount">
            <div class="flex justify-center">
                <button id="deposit-button" onclick="deposit()"
                    class="p-2 bg-blue-400 hover:bg-blue-700 mt-6 rounded-md text-center">Deposit</button>
            </div>
        </div>
        <div class="bg-blue-500 p-9 text-white rounded-md shadow-2xl">
            <h3 class="text-center text-xl font-bold my-6">Withdraw</h3>
            <input type="number" name="" id="withdraw-input"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Please enter your amount">
            <div class="flex justify-center">
                <button id="withdraw-button"
                    class="p-2 bg-blue-400 hover:bg-blue-700 mt-6 rounded-md text-center">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="JS/banking-cal.js"></script>
</body>

</html>
